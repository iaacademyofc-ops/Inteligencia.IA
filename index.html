
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamMaster Pro - Gestão Esportiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #0f172a;
            --accent-color: #3b82f6;
            --text-on-primary: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            transition: background-color 0.5s ease;
        }

        .sports-gradient {
            background: linear-gradient(160deg, var(--secondary-color) 0%, var(--primary-color) 100%);
        }

        /* Degradê Dinâmico do Fundo das Views */
        .dynamic-view-bg {
            background: linear-gradient(135deg, 
                rgba(248, 250, 252, 1) 0%, 
                rgba(241, 245, 249, 1) 100%
            );
            position: relative;
            min-height: 100vh;
        }

        .dynamic-view-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            opacity: 0.08; /* Muito sutil para não cansar a vista */
            pointer-events: none;
            z-index: 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
        }

        .sidebar-glow {
            position: absolute;
            top: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            pointer-events: none;
        }

        .active-nav-item {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
        }

        .active-nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 20%;
            height: 60%;
            width: 4px;
            background: var(--accent-color);
            border-radius: 0 4px 4px 0;
            box-shadow: 0 0 10px var(--accent-color);
        }

        @keyframes subtle-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: subtle-float 4s ease-in-out infinite;
        }

        .dynamic-bg-primary { background-color: var(--primary-color); }
        .dynamic-bg-accent { background-color: var(--accent-color); }
        .dynamic-text-primary { color: var(--primary-color); }
        .dynamic-text-accent { color: var(--accent-color); }
        .dynamic-border-accent { border-color: var(--accent-color); }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
    <script>
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        window.process.env.API_KEY = window.process.env.API_KEY || ""; 
    </script>
